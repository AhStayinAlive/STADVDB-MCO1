version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: credit-card-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gosales_dw
      MYSQL_USER: dw
      MYSQL_PASSWORD: DwPass!123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - credit-card-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Cube.js + React App
  olap-dashboard:
    build: .
    container_name: credit-card-dashboard
    environment:
      CUBEJS_DB_HOST: mysql
      CUBEJS_DB_PORT: 3306
      CUBEJS_DB_NAME: gosales_dw
      CUBEJS_DB_USER: dw
      CUBEJS_DB_PASS: DwPass!123
      CUBEJS_API_SECRET: your-secret-key-change-in-production
      CUBEJS_DEV_MODE: false
      NODE_ENV: production
    ports:
      - "4000:4000"
      - "5173:5173"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - credit-card-network
    volumes:
      - ./schema:/app/schema
    restart: unless-stopped

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: credit-card-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - credit-card-network
  #   volumes:
  #     - redis_data:/data

volumes:
  mysql_data:
  # redis_data:

networks:
  credit-card-network:
    driver: bridge
